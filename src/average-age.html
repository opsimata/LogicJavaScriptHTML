<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./components/Print.js"></script>
    <script src="./components/LineBreaker.js"></script>
    <title>Average Age Calculator</title>
</head>

<body class="page-background">

    <script>

        let totalRelatives = parseInt(prompt("Informe a quantidade de familiares"));

        let index = 1, totalAges = 0, agesAverage = 0;

        while (index <= totalRelatives) {
            let ageRelative = parseInt(prompt("Informe a idade do familiar"));
            totalAges = ageRelative + totalAges;
            index++;
        }

        agesAverage = totalAges / totalRelatives;

    </script>

    <section class="container">
        <article class="tables">
            <p>
                <script>
                    print("A média de idade dos familiares é: " + agesAverage + ".")
                </script>
            </p>
        </article>
        <div class="spacer"></div>
    </section>


</body>

</html>
