<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./components/Print.js"></script>
    <script src="./components/LineBreaker.js"></script>
    <title>Guesser</title>
</head>

<body class="page-background">

    <section class="container">
        <article class="tables">
            <p>
                <script>

                    alert("Você tem 3 chances para acertar um número de 0 a 20:");

                    let index = 1, chances = 3;
                    let targetNumber = Math.round(Math.random() * 20);

                    while (index <= chances) {
                        let guess = parseInt(prompt("Faça sua tentativa: \n(Tentativa número " + index + ")"));

                        if (targetNumber == guess) {
                            print("Palpite correto!");
                            break;
                        } else {
                            alert("Palpite incorreto!")
                            index++
                        }
                        if (index == 3) {
                            print("Todos os palpites foram incorretos!<br> O número correto era: " + targetNumber + ".");
                        }
                    }
                </script>
            </p>
        </article>
        <div class="spacer"></div>
    </section>

</body>

</html>
