<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/style/style.css">
	<title>Championship Points Calculator</title>
</head>

<body class="body-style">

	<script>
		function lineBreaker() {
			document.write("<br>");
		}
		function print(printContent) {
			document.write(printContent);
			lineBreaker();
		}

		var victories = parseInt(prompt("Digite o número de vitórias"));
		var draws = parseInt(prompt("Digite o número de empates"));

		var points = victories * 3 + draws;

		print("Total de pontos: " + points)

		if (points > 28) {
			lineBreaker();
			print("Desempenho do time melhor comparado a última temporada.")
		}
		if (points < 28) {
			lineBreaker();
			print("Desempenho do time pior comparado a última temporada.")
		}
		if (points == 28) {
			lineBreaker();
			print("Desempenho do time igual comparado a última temporada.")
		}
	</script>

</body>

</html>
