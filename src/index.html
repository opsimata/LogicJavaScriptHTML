            document.write("<br>");
        }

            lineBreaker();
        }

        var ano = 2016;

        print("Fl√°vio tem " + (ano - 1977) + " anos em " + ano + ".");

        print("Joaquim tem " + (ano - 1996) + " anos em " + ano + ".");

        ano = 2017

        print("Barney tem " + (ano - 1976) + " anos em " + ano + ".");

    </script>
