<body class="fundo-pagina">
    <script>

        var ano = 2016

        document.write("Flávio tem: " + (ano - 1977) + " Anos em " + ano +  "<br>");
        document.write("Joaquim tem: " + (ano - 1996) + " Anos em " + ano +  "<br>");
        document.write("Barney tem: " + (ano - 1976) + " Anos em " + ano +  "<br><br>");

        ano = 2017

        document.write("Barney tem: " + (ano - 1976) + " Anos em " + ano + "<br>");

        var idadeFlavio = 40, idadeJoaquim = 21, idadeBarney = 41;

        media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;

        document.write("<br>A média das idades em " + ano + " é: " + (media.toFixed(0)) + " Anos <br>");

        var nome = "Flávio";
        idadeFlavio = 40;

        document.write("<br>A idade de " + nome +  " em " + ano + " é: " + idadeFlavio + " Anos <br>");
